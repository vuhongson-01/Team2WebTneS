<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loadLeftFrame()">
    <form action="" onsubmit="addBlog()">
        <input type="url" id="blogUrl" placeholder="Enter your favorite blog url">
        <br>
        <br>
        <div>
            <input type="submit" value="Submit" >
        </div>
    </form>
</body>
<script>
function setCookie(url,exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    let expires = "expires=" + d.toUTCString();
    document.cookie = "url" + "=" + url + ";" + expires + ";path=/";
}

function getCookie(url) {
  let name = url + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function addBlog() {

  var blogUrl = document.getElementById("blogUrl").value;
  setCookie(blogUrl,1); 
  
  // if (blogUrl != "") {
  //   element = document.createElement("a");
  //   element.href = blogUrl;
  //   element.innerHTML = blogUrl;
  //   parent.leftframe.document.body.appendChild(element);
  // }
}

function loadLeftFrame() {
  var url = getCookie("url");
  // console.log(url);
  if (url != "") {
    element = document.createElement("a");
    element.style.display = "block";
    element.href = url;
    element.innerHTML = url;
    parent.leftframe.document.body.appendChild(element);
  }
}
</script>
</html>
